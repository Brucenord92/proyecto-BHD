<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHD Solutions</title>
    <link rel="stylesheet" href='static/css/estilos.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
<div id="contenedorPadre">
    <div id="contenedorHijo" class="container">
        <div class="row row-cols-2">
          <div class="col columnaIzquierda">
            <img id="icono" src= 'static/img/icons8-building-64 (1).png' alt="icono edificio">
            <h1>BIENVENIDO A <br>BHD SOLUTIONS</h1>
            <p class="presentacion">BHD solutions es un gestor integral diseñado para edificios, propiedades y afines, el cual te va a ayudar con todas las tareas relativas a tu vivienda</p>

          </div>
          <div class="col columnaDerecha">
              <h2>LOGIN</h2>
            <form action="" method="post">
                <div class="mb-3">
                  <label for="login" class="form-label">Email</label>
                  <input type="email" class="form-control" id="login" aria-describedby="emailHelp" name="login" placeholder="correo@mimail.com" value="{{request.form.email}}">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Mi password" value="{{request.form.password}}">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
              {% if error %}
              <p><strong>Error:</strong>{{error}}</p>
              {% endif %}
              <div id="formFooter">
              <p>¿No tienes cuenta?</p>
              <h3><a href="{{url_for('registro')}}">Registrarme</a></h3>
              </div>

          </div>
        </div>
      </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</body>
</html>
