<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHD Solutions - Gestion de Reclamos</title>
    <link rel="stylesheet" href="static/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <header>


    {% include 'navbar.html' %}
    </header>

    <main class="container">

              <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Descripcion</th>
      <th scope="col">id_servicio</th>
      <th scope="col">Estado</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

  {% for reclamo in reclamos %}
      <tr>
      <th scope="row">{{reclamo['id']}}</th>
      <td>{{reclamo['descripcion']}}</td>
      <td>{{reclamo['id_servicio']}}</td>
      <td>{{reclamo['estado']}}</td>
      <td><a href="/completarReclamo/[{{reclamo['id']}}, {{email}}]">Completar</a> </td>
      <td><a href="/borrarReclamo/[{{reclamo['id']}}, {{email}}]">Eliminar</a> </td>
      </tr>
    </tbody>
  {% endfor %}
</table>
  </div>


    </main>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</body>
</html>
